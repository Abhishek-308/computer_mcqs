<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Chapter Wise Computer MCQ Quiz</title>
</head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}
.container {
  background: #2a2256;
  width: 100%;
  max-width: 450px; /* Max width for larger screens */
  height: 600px;
  border-radius: 15px;
  padding: 15px 20px 20px 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  overflow-y: auto;
}
h1 {
  margin: 0 0 10px 0;
  font-weight: 600;
  font-size: 1.5rem;
  text-align: center;
}
label {
  font-size: 1rem;
  user-select: none;
}
select {
  margin-top: 5px;
  margin-bottom: 12px;
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
}
#question-num {
  font-size: 0.85rem;
  opacity: 0.75;
  margin-bottom: 10px;
  text-align: center;
}
#question {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 20px;
  min-height: 70px;
}
.options {
  flex-grow: 1;
  overflow-y: auto;
}
.option {
  background: #423b70;
  margin-bottom: 12px;
  padding: 12px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1.05rem;
  transition: background 0.3s;
  user-select: none;
  display: flex;
  align-items: center;
}
.option:hover, .option.selected {
  background: #7f74d3;
}
.option.incorrect {
  background: #e03e3e !important;
  color: #ffdadb;
}
.option.disabled {
  cursor: default;
}
.buttons {
  margin-top: 15px;
  display: flex;
  justify-content: flex-end;
}
button {
  border: none;
  border-radius: 10px;
  background: #7f74d3;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  padding: 12px 20px;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(127,116,211,.55);
  transition: background 0.3s, box-shadow 0.3s;
  user-select: none;
}
button:disabled {
  background: #999;
  cursor: default;
  box-shadow: none;
}
button:hover:not(:disabled) {
  background: #a59ef3;
  box-shadow: 0 8px 20px rgba(165,158,243,.75);
}
#result {
  text-align: center;
  font-size: 1.3rem;
  font-weight: 700;
  margin-top: 15px;
  color: #d1e8ff;
}
#score-detail {
  font-size: 1rem;
  font-weight: 500;
  margin-top: 8px;
  text-align: left;
}
.summary-list {
  margin-top: 15px;
  text-align: left;
  max-height: 210px;
  overflow-y: auto;
  padding-right: 10px;
}
.summary-item {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  font-size: 1rem;
}
.summary-correct {
  background-color: #4caf5055;
  color: #d1e8d1;
}
.summary-incorrect {
  background-color: #e03e3e55;
  color: #ffdadb;
}
.correct-answer {
  font-style: italic;
  font-size: 0.9rem;
  margin-top: 4px;
  color: #a9d6a9;
}
/* Scrollbar hidden for mobile tidy appearance */
.options::-webkit-scrollbar,
.summary-list::-webkit-scrollbar {
  width: 0 !important;
}
/* Responsive Design Tweaks */
@media (max-width: 768px) {
  .container {
    height: auto;
    width: 90%;
    max-width: 450px;
  }
  h1 {
    font-size: 1.25rem;
  }
  #question {
    font-size: 1.2rem;
  }
  button {
    font-size: 1rem;
    padding: 10px 18px;
  }
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.2rem;
  }
  #question {
    font-size: 1.1rem;
  }
  select {
    font-size: 0.9rem;
  }
  .option {
    font-size: 1rem;
  }
  button {
    font-size: 0.9rem;
    padding: 10px 16px;
  }
}

@media (max-width: 400px) {
  .container {
    padding: 15px;
    border-radius: 10px;
  }
  h1 {
    font-size: 1.1rem;
  }
  #question {
    font-size: 1rem;
  }
  .option {
    font-size: 0.95rem;
  }
  button {
    font-size: 0.9rem;
    padding: 10px 14px;
  }
}
</style>
<body>
<div class="container" role="main" aria-label="Chapter Wise Computer MCQ Quiz">
  <h1>Computer MCQ Quiz</h1>
  <label for="chapter-select">Select Chapter:</label>
  <select id="chapter-select" aria-label="Select Quiz Chapter">
    <option value="all">All Chapters</option>
  </select>

  <div id="question-num" aria-live="polite"></div>
  <div id="question" aria-live="polite"></div>
  <div class="options" id="options" role="list"></div>
  <div class="buttons">
    <button id="next-btn" aria-label="Next Question">Next</button>
  </div>
  <button id="submit-btn" style="margin-top: 15px; width: 100%; font-size:1.1rem;" aria-label="Submit Quiz">Submit</button>
  <div id="result" aria-live="polite" role="alert"></div>
  <div id="score-detail"></div>
  <div id="summary" class="summary-list" aria-live="polite"></div>
</div>

<script src="script.js"></script>
</body>
</html>
